{% extends 'azaplayer/base.html' %}
{% load static %}
{% block content %}
<p>{{message}}</p>
<audio tabindex="0" id="player" controls="controls">
unknown audio tag HTML5</audio>
<ul id="playlist">
	{% for audiopost in audioposts %}
		<li><a href="{% get_media_prefix %}{{audiopost.audiofile}}" onclick="loadSong()">{{audiopost.title}} - {{audiopost.audiofile}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
