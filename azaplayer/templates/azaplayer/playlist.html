{% extends 'azaplayer/base.html' %}
{% load static %}
{% block content %}
<p>{{message}}</p>
<audio tabindex="0" id="player" controls="controls">
balise audio HTML5 inconnue</audio>
<ul id="playlist">
	{% for audiopost in audioposts %}
		<li><a href="{{ MEDIA_URL }}{{audiopost.audiofile}}" onclick="loadSong()"">{{audiopost.title}} - {{ MEDIA_URL }}{{audiopost.audiofile}}</a></li>	    	
    {% endfor %}
</ul>

{% endblock %}
