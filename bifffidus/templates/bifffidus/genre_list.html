{% extends 'bifffidus/base.html' %}
{% block content %}
	<h5>{{genres.count}} genres found</h5>
    
	<table class="table table-dark table-hover border border-danger">
	  	<tbody>	
    {% for genre in genres %}
	    	<tr data-href="{% url 'genre_detail' pk=genre.pk %}">
	    		<th scope="row"><h4>{{ genre.name|title }}</h4></th>      		      		
	    	</tr>
    {% endfor %}
    	</tbody>
    </table> 

{% endblock content %}
