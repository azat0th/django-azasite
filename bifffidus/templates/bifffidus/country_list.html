{% extends 'bifffidus/base.html' %}
{% block content %}
   	<h5>{{countries|length  }} countries found</h5>
	<table class="table table-dark table-hover border border-danger">
	  	<tbody>	
    {% for country in countries %}
	    	<tr data-href="{% url 'country_detail' pk=country.pk %}#page-start">
	    		<th scope="row"><h4>{{ country.name }}</h4></th>	      		      		
	    	</tr>
    {% endfor %}
    	</tbody>
    </table>     
    
{% endblock content %}
