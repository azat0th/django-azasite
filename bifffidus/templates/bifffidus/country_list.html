{% extends 'bifffidus/base.html' %}
{% block content %}
   	<h5>{{countries|length  }} countries found</h5>
    {% for country in countries %}
        <div class="border border-danger">
	        <h3><a  href="{% url 'country_detail' pk=country.pk %}">{{ country.name }}</a></h3>
        </div>
    {% endfor %}
{% endblock content %}
