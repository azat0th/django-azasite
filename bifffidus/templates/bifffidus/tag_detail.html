{% extends 'bifffidus/base.html' %}

{% block content %}
    <div class="post border border-danger">       
        <h1 class="">{{ tag.name }}</h1>
        <p>{{tfms|length  }} movies found</p>
	<ul>
   	{% for tfm in tfms %}
   		<li class="border border-danger"><h4><a href="{% url 'movie_detail' pk=tfm.movie.pk %}">{{ tfm.movie.title|title }}</a></h4></li>
   	{% endfor %}
   	</ul>   	
    </div>
{% endblock %}
