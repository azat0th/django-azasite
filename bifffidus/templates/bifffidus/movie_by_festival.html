{% extends 'bifffidus/base.html' %}
{% block content %}

<p>Nombre de films du festival: {{ movies|length }}</p>

{% for movie in movies %}
	<div class="border text-light">		
		<p><a  href="{% url 'movie_detail' pk=movie.pk %}"><h2 class='blog-title'>{{ movie.movie.title }}</h2></a></p>
		<p>{{movie}}</p>	            
	</div>
{% endfor %}
{% endblock content %}
