{% extends 'bifffidus/base.html' %}

{% block content %}
    <div class="post text-light border border-danger">       
        <h1 class="">{{ genre.name|title }}</h1> 
        <p>{{movies|length  }} movies found</p>
	<ul>
   	{% for movie in movies %}
   		<li class='border border-danger'><h4><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.title|title }}</a></h4></li>
   	{% endfor %}
   	</ul>   	
    </div>
{% endblock %}
